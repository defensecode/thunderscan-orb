description: >
  This example shows how to scan repository project in the build pipeline with ThunderScan. Note that THUNDERSCAN_API_URL and THUNDERSCAN_API_TOKEN environment variables need to be set in context or project variables.
usage:
  version: 2.1
  orbs:
    deepfactor: defensecode/thunderscan@1.0.0
  workflows:
    version: 2.1
    build:
      jobs:
        - thunderscan/scan:
            scan-name: "$CIRCLE_PROJECT_REPONAME/$CIRCLE_BUILD_NUM"
            report: true
            report-filename: thunderscan-test-report
            report-format: html,json

